<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Contatos</title>
</head>
<body>
    <div class="container">
        <div id='cabecalho'>
            <header>
                <img src="./img/Agenda.png" alt="">
                <h1>Novo contato</h1>
            </header>
    
            <form id="form-contato">
                <input type="text" id="nome-contato" required placeholder="Nome">
                <input type="tel" id="telefone-contato" required placeholder="Telefone" minlength="11" maxlength="11">
                <button id="botao" type="submit">+</button>
            </form>

        </div>

        <table cellspacing = '0'>
           <thead>
            <tr>
                <th>
                    Nomes
                </th>
                <th>
                    Telefone
                </th>
            </tr>
           </thead>
           <tbody>
                <tr>
                    <td>...</td>
                    <td>...</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="./script.js"></script>
</body>
</html>
